__include__: [
  '../../dataset/coco_detection.yml',
  '../../runtime.yml',
  '../include/dataloader.yml',
  '../include/optimizer.yml',
  '../include/rtdetrv2_r50vd.yml',
]


output_dir: ../output/rtdetrv2_evitl2_coco_yolo_add_1x

RTDETR: 
  backbone: EfficientViT


EfficientViT:
  name: l2
  freeze_at: 0
  return_idx: [2, 3, 4]
  freeze_norm: True
  pretrained: True
  add: False


HybridEncoder:
  # intra
  in_channels: [128, 256, 512]
  hidden_dim: 128
  dim_feedforward: 512
  


RTDETRTransformerv2:
  feat_channels: [128, 128, 128]


optimizer:
  type: AdamW
  params: 
    - 
      params: '^(?=.*backbone)(?!.*norm|bn).*$'
      lr: 0.000004
    - 
      params: '^(?=.*(?:encoder|decoder))(?=.*(?:norm|bn)).*$'
      weight_decay: 0.

  lr: 0.0004
  betas: [0.9, 0.999]
  weight_decay: 0.0001

epoches: 12